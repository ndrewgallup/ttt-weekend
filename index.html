<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>TIC-TAC-TOE</h1>
	<h2>...Get Three In A Row... <br>---------------------------------------------</h2>
	<p>*It really does not get much simpler than this. Originally known as "NOUGHTS and CROSSES", this game dates back to 1300 B.C. <br>Relish in the consistency of simplicity!*</p>
	<h3 id="message">Message</h3>

	<section class="board">
		<div id="sq0"></div>
		<div id="sq1"></div>
		<div id="sq2"></div>
		<div id="sq3"></div>
		<div id="sq4"></div>
		<div id="sq5"></div>
		<div id="sq6"></div>
		<div id="sq7"></div>
		<div id="sq8"></div>
	</section> 
	<button id="reset-button" type="reset"hidden>Play again?</button>
</body>
</html>
